decision:
  en: "A wind farm that can generate clean energy will be built in the mountains. Many people oppose this project and this is causing heated arguments."
  de: "In den Bergen soll ein Windpark gebaut werden, um saubere Energie zu erzeugen. Viele Menschen sind gegen dieses Projekt, was zu heftigen Auseinandersetzungen führt."
prompt:
  en: "A wind farm that can generate clean energy will be built in the mountains. Many people oppose this project and this is causing heated arguments."
  de: "In den Bergen soll ein Windpark gebaut werden, um saubere Energie zu erzeugen. Viele Menschen sind gegen dieses Projekt, was zu heftigen Auseinandersetzungen führt."
initFlags:
  - inc.mayor
  - inc.parksDirector
npcs:
  mayor:
    name:
      en: "City Mayor"
      de: "Bürgermeisterin"
    spawn: { x: 3240, y: 2974 }
    dialogue:
      - text:
          en: "Clean energy brings us closer to the future."
          de: "Saubere Energie bringt uns der Zukunft näher."
  parksDirector:
    name:
      en: "Director of the environmental agency"
      de: "Leiterin des Umweltamts"
    spawn: { x: 3816, y: 2890 }
    dialogue:
      - text:
          en: "Why would anyone oppose producing clean energy?"
          de: "Warum sollte jemand gegen die Erzeugung sauberer Energie sein?"
  journalist:
    name:
      en: "Journalist"
      de: "Journalist"
    spawn: { x: 5050, y: 3130 }
    dialogue:
      - text:
          en: "Misinformation is stopping the development of renewable energy worldwide."
          de: "Fehlinformationen behindern weltweit die Entwicklung der erneuerbaren Energien."
  ferrisSalesman:
    name:
      en: "Spin City™ Salesman"
      de: "Drehmoment™ Verkaufsagent"
    spawn: { x: 3416, y: 3110 }
    dialogue:
      - type: sequence
        items:
          - text:
              en: "We offered the city a great deal in wind turbines…"
              de: "Wir haben der Stadt ein tolles Angebot für Windräder gemacht…"
          - text:
              en: "…Pay 19, get 20!"
              de: "…Zahle 19, bekomme 20!"
  biologist:
    name:
      en: "Biologist"
      de: "Biologin"
    spawn: { x: 4698, y: 990 }
    dialogue:
      - text:
          en: "Wind turbines are necessary, but we must limit their impact on the environment."
          de: "Windräder sind notwendig, aber wir müssen ihre Auswirkungen auf die Umwelt begrenzen."
  tourist:
    name:
      en: "Tourist"
      de: "Tourist"
    spawn: { x: 2901, y: 2050 }
    dialogue:
      - text:
          en: "If the wind farm is installed, I’ll have to find a new place for hiking."
          de: "Wenn der Windpark errichtet wird, muss ich mir einen neuen Ort zum Wandern suchen."
  robot:
    name:
      en: "Robot"
      de: "Roboter"
    spawn: { x: 5748, y: 2340 }
    dialogue:
      - type: cycle
        items:
          - text:
              en: "Oh no, the sky is falling! Wait, no, it's just a turbine."
              de: "Oh nein, der Himmel stürzt ein! Moment, nein, es ist nur ein Windrad."
          - text:
              en: "Turbines kill birds? Just get a drone. They're more resilient and fun."
              de: "Windräder töten Vögel? Hol dir einfach eine Drohne. Die sind widerstandsfähiger und machen mehr Spaß."
          - text:
              en: "They should put a turbine on every mountain. Modern art!"
              de: "Man sollte auf jedem Berg ein Windrad aufstellen. Moderne Kunst!"
          - text:
              en: "They want to stop global warming with these giant fans that hardly make a breeze."
              de: "Sie wollen die globale Erwärmung mit diesen riesigen Ventilatoren aufhalten, die erzeiugen ja kaum einen Luftzug."
  museumDirector:
    name:
      en: "Museum Director"
      de: "Museumsdirektorin"
    spawn: { x: 5213, y: 2290 }
    dialogue:
      - text:
          en: "I just wish there were more community discussions before such big decisions."
          de: "Ich wünschte, es gäbe mehr Diskussionen in der Gemeinschaft vor so großen Entscheidungen."
  citizenCool:
    name:
      en: "Video blogger"
      de: "Videobloggerin"
    spawn: { x: 4416, y: 3130 }
    dialogue:
      - type: sequence
        items:
          - text:
              en: "In my newest video…"
              de: "In meinem neuesten Video…"
          - text:
              en: "… I try to generate electricity faster than a wind turbine by pedaling on a bike!"
              de: "… versuche ich, mit dem Fahrrad schneller Strom zu erzeugen als ein Windrad!"
          - text:
              en: "Remember to like and subscribe!"
              de: "Vergesst nicht, zu liken und zu abonnieren!"
  citizenBraid:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 536, y: 3130 }
    dialogue:
      - text:
          en: "People in big cities demand clean energy, and we're the ones paying the cost."
          de: "Die Menschen in den Großstädten verlangen saubere Energie und wir sind diejenigen, die die Kosten dafür tragen."
  citizenCat:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 2390, y: 2050 }
    dialogue:
      - text:
          en: "I've heard they can affect bird migration. Is that true?"
          de: "Ich habe gehört, dass sie den Vogelzug beeinträchtigen können. Stimmt das?"
  citizenHipster:
    name:
      en: "Citizen"
      de: "Bürger"
    spawn: { x: 3625, y: 1470 }
    dialogue:
      - text:
          en: "I'm in favor of clean energy, but also of a clean landscape. Put them elsewhere."
          de: "Ich bin für saubere Energie, aber auch für eine saubere Landschaft. Stellt sie woanders hin!"
  citizenPuan:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 2455, y: 1470 }
    dialogue:
      - text:
          en: "Have you read about the materials used to make the turbines? Not as eco-friendly as you'd think."
          de: "Hast du über die Materialien gelesen, die für die Herstellung der Windräder verwendet werden? Sie sind nicht so umweltfreundlich, wie man meinen könnte."
  citizenCage:
    name:
      en: "Citizen"
      de: "Bürger"
    spawn: { x: 1673, y: 3130 }
    dialogue:
      - text:
          en: "Maybe those against clean energy have a stake in the old ways. Makes you think."
          de: "Vielleicht wollen diejenigen, die gegen saubere Energie sind, an den alten Methoden festhalten. Das gibt einem zu denken."
  citizenPunk:
    name:
      en: "Software Developer"
      de: "Software-Entwickler"
    spawn: { x: 4286, y: 2050 }
    dialogue:
      - text:
          en: "It’s necessary to invest in renewable energy even if it ruins the view a little."
          de: "Es ist notwendig, in erneuerbare Energien zu investieren, auch wenn es die Aussicht ein wenig verdirbt."
  citizenLila:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 1221, y: 1625 }
    dialogue:
      - text:
          en: "Every time I look at the mountains now, I won't see beauty, but those turbines."
          de: "Jedes Mal, wenn ich jetzt auf die Berge schaue, werde ich nicht die Schönheit sehen, sondern diese Windräder."
  citizenBlue:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 1946, y: 2051 }
    dialogue:
      - text:
          en: "100% in favor. I don’t want my kids to deal with crazy climate."
          de: "Ich bin zu 100 % dafür. Ich will nicht, dass meine Kinder mit einem verrückten Klima zu kämpfen haben."
  constructionWorker:
    name:
      en: "Engineer"
      de: "Ingenieurin"
    spawn: { x: 5846, y: 3130 }
    dialogue:
      - text:
          en: "The townspeople should've had more say before they decided to build them here."
          de: "Die Bürger*innen hätten vor dem Bau der Windräder mehr Mitspracherecht erhalten sollen."
  citizenQueen:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 5660, y: 970 }
    dialogue:
      - text:
          en: "People say it's progress, but at what cost to our heritage and serenity?"
          de: "Ist es wirklich Fortschritt, wenn unser Erbe und unsere Lebensqualität dabei auf der Strecke bleiben?"
  citizenRanger:
    name:
      en: "Ranger"
      de: "Ranger"
    spawn: { x: 896, y: 2290 }
    dialogue:
      - text:
          en: "It's not just about energy; it's about respecting nature."
          de: "Es geht nicht nur um Energie, sondern auch um den Respekt vor der Natur."
  citizenWheelchair:
    name:
      en: "Composer"
      de: "Komponistin"
    spawn: { x: 6128, y: 2330 }
    dialogue:
      - text:
          en: "Can't they design them to be more in harmony with the landscape? It's not rocket science!"
          de: "Kann man sie nicht so gestalten, dass sie sich besser in die Landschaft einfügen? Das ist doch keine Raketenwissenschaft!"
  citizenChamp:
    name:
      en: "Citizen"
      de: "Bürgerin"
    spawn: { x: 1946, y: 2770 }
    dialogue:
      - text:
          en: "The mountains have always been untouched. It's sad to see them changed."
          de: "Die Berge blieben bisher unberührt. Es ist traurig, wenn sich das ändert."
quests:
  against:
    npc: mayor
    mood: interrogation
    available:
      dialogue:
        - type: sequence
          items:
            - text:
                en: "Who could be against clean energy?"
                de: "Wer könnte gegen saubere Energie sein?"
            - text:
                en: "Can you find 3 people who are against building the wind park?"
                de: "Kannst du 3 Personen finden, die gegen den Bau des Windparks sind?"
              responses:
                - text:
                    en: "Accept the quest"
                    de: "Nimm die Aufgabe an"
                  thenText:
                    en: "Thanks, I want to understand their point of view."
                    de: "Danke, ich möchte ihren Standpunkt verstehen."
                  set: [ 'quest.against.active' ]
                - text:
                    en: "Decline for now"
                    de: "Vorläufig ablehnen"
                  thenText:
                    en: "OK. I’ll be here if you change your mind."
                    de: "Okay. Ich bin hier, falls du deine Meinung änderst."
    stages:
      - cond: 'COUNT("op.neg") >= 3'
        prompt:
          en: "Report back to the city mayor."
          de: "Sprich mit der Bürgermeisterin."
        target: mayor
        dialogues:
          mayor:
            - text:
                en: "Thank you for your help. I’ll see what I can do."
                de: "Danke für deine Hilfe. Ich werde sehen, was ich tun kann."
              set: [ 'quest.against.done', 'pnt.empathy.against' ]
      - prompt:
          en: "Find 3 people who are against building a wind park."
          de: "Finde 3 Personen, die gegen den Bau eines Windparks sind."
        counter:
          expression: 'COUNT("op.neg")'
          max: 3
          icon: angry
        dialogues:
          tourist:
            - text:
                en: "If the wind farm is installed, I’ll have to find a new place for hiking."
                de: "Wenn der Windpark errichtet wird, muss ich mir einen neuen Ort zum Wandern suchen."
              set: [ 'op.neg.tourist' ]
          citizenBraid:
            - text:
                en: "People in big cities demand clean energy, and we're the ones paying the cost."
                de: "Die Menschen in den Großstädten verlangen saubere Energie und wir sind diejenigen, die die Kosten dafür tragen."
              set: [ 'op.neg.citizenBraid' ]
          citizenHipster:
            - text:
                en: "I'm in favor of clean energy, but also of a clean landscape. Put them elsewhere."
                de: "Ich bin für saubere Energie, aber auch für eine saubere Landschaft. Stellt sie woanders hin!"
              set: [ 'op.neg.citizenHipster' ]
          citizenPuan:
            - text:
                en: "Have you read about the materials used to make the turbines? Not as eco-friendly as you'd think."
                de: "Hast du über die Materialien gelesen, die für die Herstellung der Windräder verwendet werden? Sie sind nicht so umweltfreundlich, wie man meinen könnte."
              set: [ 'op.neg.citizenPuan' ]
          citizenLila:
            - text:
                en: "Every time I look at the mountains now, I won't see beauty, but those turbines."
                de: "Jedes Mal, wenn ich jetzt auf die Berge schaue, werde ich nicht die Schönheit sehen, sondern diese Windräder."
              set: [ 'op.neg.citizenLila' ]
          constructionWorker:
            - text:
                en: "The townspeople should've had more say before they decided to build them here."
                de: "Die Bürger*innen hätten vor dem Bau der Windräder mehr Mitspracherecht erhalten sollen."
              set: [ 'op.neg.constructionWorker' ]
          citizenQueen:
            - text:
                en: "People say it's progress, but at what cost to our heritage and serenity?"
                de: "Ist es wirklich Fortschritt, wenn unser Erbe und unsere Lebensqualität dabei auf der Strecke bleiben?"
              set: [ 'op.neg.citizenQueen' ]
          citizenRanger:
            - text:
                en: "It's not just about energy; it's about respecting nature."
                de: "Es geht nicht nur um Energie, sondern auch um den Respekt vor der Natur."
              set: [ 'op.neg.citizenRanger' ]
          citizenWheelchair:
            - text:
                en: "Can't they design them to be more in harmony with the landscape? It's not rocket science!"
                de: "Kann man sie nicht so gestalten, dass sie sich besser in die Landschaft einfügen? Das ist doch keine Raketenwissenschaft!"
              set: [ 'op.neg.citizenWheelchair' ]
          citizenChamp:
            - text:
                en: "The mountains have always been untouched. It's sad to see them changed."
                de: "Die Berge blieben bisher unberührt. Es ist traurig, wenn sich das ändert."
              set: [ 'op.neg.citizenChamp' ]
  favor:
    npc: mayor
    mood: interrogation
    available:
      dialogue:
        - type: sequence
          items:
            - text:
                en: "Wow! Most people are actually against the project."
                de: "Wow! Die meisten sind tatsächlich gegen das Projekt."
            - text:
                en: "Can you find 2 people who are in favor of building the wind park?"
                de: "Kannst du 2 Personen finden, die für den Bau des Windparks sind?"
              responses:
                - text:
                    en: "Accept the quest"
                    de: "Nimm die Aufgabe an"
                  thenText:
                    en: "Thanks. Let’s see if there’s some support."
                    de: "Danke. Schauen wir mal, ob es Unterstützung gibt."
                  set: [ 'quest.favor.active' ]
                - text:
                    en: "Decline for now"
                    de: "Vorläufig ablehnen"
                  thenText:
                    en: "OK. I’ll be here if you change your mind."
                    de: "Okay. Ich bin hier, falls du deine Meinung änderst."
    stages:
      - cond: 'COUNT("op.favor") >= 2'
        prompt:
          en: "Report back to the city mayor."
          de: "Sprich mit der Bürgermeisterin."
        target: mayor
        dialogues:
          mayor:
            - type: sequence
              items:
                - text:
                    en: "The city seems very divided."
                    de: "Die Stadt scheint sehr gespalten zu sein."
                - text:
                    en: "We will have a referendum. Citizens will vote for or against the project and the majority will decide."
                    de: "Wir werden ein Referendum durchführen. Die Bevölkerung stimmt ab und die Mehrheit entscheidet."
                  set: [ 'quest.favor.done', 'pnt.empathy.favor' ]
      - prompt:
          en: "Find 2 people who are in favor of the wind park."
          de: "Finde 2 Personen, die für den Windpark sind."
        counter:
          expression: 'COUNT("op.favor")'
          max: 2
          icon: happy
        dialogues:
          mayor:
            - text:
                en: "Come back when you found the 2 people. I hope it’s not too hard."
                de: "Komm wieder, wenn du die 2 Leute gefunden hast. Ich hoffe, es ist nicht zu schwer."
          biologist:
            - text:
                en: "Wind turbines are necessary, but we must limit their impact on the environment."
                de: "Windräder sind notwendig, aber wir müssen ihre Auswirkungen auf die Umwelt begrenzen."
              set: [ 'op.favor.biologist' ]
          citizenCage:
            - text:
                en: "Maybe those against clean energy have a stake in the old ways. Makes you think."
                de: "Vielleicht wollen diejenigen, die gegen saubere Energie sind, an den alten Methoden festhalten. Das gibt einem zu denken."
              set: [ 'op.favor.citizenCage' ]
          citizenPunk:
            - text:
                en: "It’s necessary to invest in renewable energy even if it ruins the view a little."
                de: "Es ist notwendig, in erneuerbare Energien zu investieren, auch wenn es die Aussicht ein wenig verdirbt."
              set: [ 'op.favor.citizenPunk' ]
          citizenBlue:
            - text:
                en: "100% in favor. I don’t want my kids to deal with crazy climate."
                de: "Ich bin zu 100 % dafür. Ich will nicht, dass meine Kinder mit einem verrückten Klima zu kämpfen haben."
              set: [ 'op.favor.citizenBlue' ]
  impact:
    npc: parksDirector
    mood: interrogation
    available:
      dialogue:
        - type: sequence
          items:
            - text:
                en: "We want to make sure the wind farm doesn’t hurt nature."
                de: "Wir wollen sicherstellen, dass der Windpark der Natur nicht schadet."
            - text:
                en: "Can you talk to the biologist to see if there’s anything to worry about?"
                de: "Kannst du mit der Biologin sprechen, um herauszufinden, ob es etwas zu befürchten gibt?"
              responses:
                - text:
                    en: "Accept the quest"
                    de: "Nimm die Aufgabe an"
                  thenText:
                    en: "Great! The biologist is in the university, up northeast."
                    de: "Super! Die Biologin ist an der Universität, oben im Nordosten."
                  set: [ 'quest.impact.active' ]
                - text:
                    en: "Decline for now"
                    de: "Vorläufig ablehnen"
                  thenText:
                    en: "OK. I’ll be here if you change your mind."
                    de: "Okay. Ich bin hier, falls du deine Meinung änderst."
    stages:
      - cond: 'impact.talked.biologist'
        prompt:
          en: "Talk to the park ranger."
          de: "Sprich mit dem Ranger."
        target: citizenRanger
        dialogues:
          citizenRanger:
            - type: sequence
              items:
                - text:
                    en: "There’s no perfect location. A wind turbine will affect nature no matter what…"
                    de: "Es gibt keinen perfekten Standort. Ein Windrad wird die Natur beeinflussen, egal wo es steht…"
                - text:
                    en: "… but there’s an area up in the mountain where the drought killed the trees. That would have the least impact."
                    de: "… aber es gibt ein Gebiet oben in den Bergen, wo es wegen der Dürre keine Bäume mehr gibt. Dort gäbe es die geringsten Auswirkungen."
                  set: [ 'quest.impact.done', 'pnt.information.impact', 'inc.parkRanger' ]
      - prompt:
          en: "Talk to the biologist."
          de: "Sprich mit der Biologin."
        target: biologist
        dialogues:
          biologist:
            - type: sequence
              items:
                - text:
                    en: "We studied the subject. Sometimes birds and bats crash against the blades of wind turbines."
                    de: "Wir haben das Thema untersucht. Manchmal prallen Vögel und Fledermäuse gegen die Flügel von Windrädern."
                - text:
                    en: "It’s also important to place them in the right location to avoid affecting biodiversity."
                    de: "Es ist auch wichtig, sie am richtigen Ort zu platzieren, um die Artenvielfalt nicht zu beeinträchtigen."
                - text:
                    en: "Talk to the park ranger for advice about the best place to install the wind farm."
                    de: "Sprich mit dem Ranger, um dich über den besten Standort für den Windpark zu informieren."
                  set: [ 'impact.talked.biologist', 'inc.biologist' ]
  turbines:
    npc: parksDirector
    mood: interrogation
    available:
      dialogue:
        - type: sequence
          items:
            - text:
                en: "I’m worried about wind turbines killing birds and bats."
                de: "Ich mache mir Sorgen, dass Windräder Vögel und Fledermäuse töten."
            - text:
                en: "Could there be a technical solution to the problem?"
                de: "Gibt es eine technische Lösung für dieses Problem?"
            - text:
                en: "Can you find someone that can come up with a solution?"
                de: "Kannst du jemanden finden, der eine Lösung hat?"
              responses:
                - text:
                    en: "Accept the quest"
                    de: "Nimm die Aufgabe an"
                  thenText:
                    en: "Great! Good luck."
                    de: "Super! Viel Glück! "
                  set: [ 'quest.turbines.active' ]
                - text:
                    en: "Decline for now"
                    de: "Vorläufig ablehnen"
                  thenText:
                    en: "OK. I’ll be here if you change your mind."
                    de: "Okay. Ich bin hier, falls du deine Meinung änderst."
    stages:
      - prompt:
          en: "Find someone that can make the wind turbines friendlier to birds through technology."
          de: "Finde jemanden, der die Windräder mit Hilfe von Technologie vogelfreundlicher machen kann."
        dialogues:
          biologist:
            - type: sequence
              items:
                - text:
                    en: "If the turbines were tall enough, most birds would fly under the blades safely."
                    de: "Wenn die Windräder hoch genug wären, würden die meisten Vögel unter den Flügeln sicher durchfliegen."
                - text:
                    en: "Could someone build taller turbines?"
                    de: "Könnte jemand höhere Windräder bauen?"
          museumDirector:
            - type: sequence
              items:
                - text:
                    en: "None of the birds in our collection are in danger of wind turbines."
                    de: "Keiner der Vögel in unserer Sammlung ist durch Windräder in Gefahr."
                - text:
                    en: "Ask the software people, their pet is a penguin."
                    de: "Fragen Sie die Software-Leute, ihr Lieblingstier ist ein Pinguin."
          citizenCool:
            - type: sequence
              items:
                - text:
                    en: "Couldn’t an AI see birds approaching the turbines and scream warnings?"
                    de: "Könnte eine KI nicht Vögel erkennen, die sich den Windrädern nähern, und Warnschreie abgeben?"
                - text:
                    en: "Talk to the software developer."
                    de: "Sprich mit dem Softwareentwickler."
          constructionWorker:
            - type: sequence
              items:
                - text:
                    en: "If we build the turbines in the city we could make them tall enough that most birds just fly under them."
                    de: "Wenn wir die Windräder in der Stadt bauen, könnten wir sie so hoch machen, dass die meisten Vögel einfach unter ihnen durchfliegen."
                - text:
                    en: "This would also create jobs. Win win!"
                    de: "Das würde auch Arbeitsplätze schaffen. Win-Win!"
                  set: [ 'quest.turbines.done', 'pnt.equity.turbines', 'inc.constructionWorker' ]
          citizenPunk:
            - text:
                en: "No problem! Using computer vision we can detect birds and make the turbines stop."
                de: "Kein Problem! Mit Hilfe von Software können wir Vögel erkennen und die Windräder abschalten."
              set: [ 'quest.turbines.done', 'pnt.information.turbines', 'inc.citizenPunk'  ]
          journalist:
            - type: sequence
              items:
                - text:
                    en: "I bet a locally produced wind turbine could be adapted to local fauna."
                    de: "Ich wette, eine lokal produzierte Windturbine könnte an die lokale Fauna angepasst werden."
                - text:
                    en: "You should talk to the engineer, down by the factory."
                    de: "Du solltest mit der Ingenieurin unten in der Fabrik sprechen."
  cooperative:
    npc: constructionWorker
    mood: exclamation
    available:
      dialogue:
        - type: sequence
          items:
            - text:
                en: "We could build and install the wind turbines in the city through a cooperative."
                de: "Wir könnten die Windräder in der Stadt über eine Genossenschaft bauen und installieren."
            - text:
                en: "I’m sure people would be happier if the profits stay in the community."
                de: "Ich bin sicher, die Menschen wären glücklicher, wenn die Gewinne in der Gemeinde blieben."
            - text:
                en: "Can you help us find ideas of how to reinvest the profits?"
                de: "Kannst du uns helfen, Ideen zu finden, wie wir die Gewinne reinvestieren können?"
              responses:
                - text:
                    en: "Accept the quest"
                    de: "Nimm die Aufgabe an"
                  thenText:
                    en: "Once you found a good idea, tell the mayor."
                    de: "Wenn du eine gute Idee gefunden hast, sag es der Bürgermeisterin."
                  set: [ 'quest.cooperative.active' ]
                - text:
                    en: "Decline for now"
                    de: "Vorläufig ablehnen"
                  thenText:
